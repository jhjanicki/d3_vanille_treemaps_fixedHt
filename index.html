<!doctype html>
<html class="no-js" lang="">

<head>
   <meta charset="utf-8">
   <title>D3 Proportional treemap fixed height</title>
   <meta name="description"
      content="D3 Proportional treemap fixed height: vanilla JS">

   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
   <style>
      body{
         font-family: 'Source Sans Pro', sans-serif;
      }

      #chart{
         text-align: center;
      }
      
      text {
         paint-order: stroke;
         stroke: white;
         stroke-width: 2px;
         stroke-linecap: butt;

</html>
